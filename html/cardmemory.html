<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fries For Guys</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../img/game-controller-icon.png" type="image/x-icon">
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/card.css">
</head>

<body class="text-center">
    <div class="d-flex h-100 w-90 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">
                    <img src="../img/game-controller-icon.png" width="64px" height="64px"> Fries For Guys
                </h3>
                <nav class="nav nav-masthead justify-content-center index-nav-list">
                    <a class="nav-link" href="index.html">Home</a>
                </nav>
            </div>
        </header>


        <main role="main" class="inner cover">
            <div class="boxx">
                <section>
                    <h1 class="h3 mb-3 font-weight-normal text-white">Card Matching Memory Game</h1>
                </section>
                <section class="score">
                    <ul style="color:yellow;" class="stars">
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        &nbsp
                    </ul>

                    <span class="moves">0</span> &nbsp Move(s) &nbsp

                    <div class="timer">
                    </div>
                    &nbsp
                    <div class="restart" onclick=startGame()>
                        <i class="fa fa-repeat"></i>
                    </div>
                </section>
            </div>

            <div>
                <ul class="deck mx-auto col-3" id="cards-in-deck">

                    <li class="card m-3" type="leaf"><i class="fa fa-leaf"></i></li>
                    <li class="card m-3" type="lock"><i class="fa fa-lock"></i></li>
                    <li class="card m-3" type="bell"><i class="fa fa-bell"></i></li>
                    <li class="card m-3" type="rocket"><i class="fa fa-rocket"></i></li>
                    <li class="card m-3" type="gift"><i class="fa fa-gift"></i></li>
                    <li class="card m-3" type="hand-grab-o"><i class="fa fa-hand-grab-o"></i></li>
                    <li class="card m-3" type="hourglass-end"><i class="fa fa-hourglass-end"></i></li>
                    <li class="card m-3" type="joomla"><i class="fa fa-joomla"></i></li>

                    <li class="card m-3" type="leaf"><i class="fa fa-leaf"></i></li>
                    <li class="card m-3" type="lock"><i class="fa fa-lock"></i></li>
                    <li class="card m-3" type="bell"><i class="fa fa-bell"></i></li>
                    <li class="card m-3" type="rocket"><i class="fa fa-rocket"></i></li>
                    <li class="card m-3" type="gift"><i class="fa fa-gift"></i></li>
                    <li class="card m-3" type="hand-grab-o"><i class="fa fa-hand-grab-o"></i></li>
                    <li class="card m-3" type="hourglass-end"><i class="fa fa-hourglass-end"></i></li>
                    <li class="card m-3" type="joomla"><i class="fa fa-joomla"></i></li>

                </ul>
            </div>

        </main>


        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Fries For Guys Memory Game Website</p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
    <script src="../js/card.js"></script>
    <script>window.onload = function () { cmCheckLocalStorage(); }</script>
</body>

</html>
