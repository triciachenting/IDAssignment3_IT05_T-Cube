<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body onload="clearLocalData();">
    <div class="signin">
        <label for="username"><b>Username</b></label>
        <input id="si-username" type="text" placeholder="Enter Username" name="username" required>

        <label for="password"><b>Password</b></label>
        <input id="si-password" type="password" placeholder="Enter Password" name="password" required>

        <button type="submit" onclick="signinGetValue();">Login</button>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="../js/signin.js"></script>
</body>

</html>
