<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../img/game-controller-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/form.css">
</head>

<body onload="clearLocalData();">
    <div class="d-flex h-100 w-90 p-3 mx-auto flex-column">
        <header class="masthead">
            <div class="inner">
                <h3 class="masthead-brand text-white">
                    <img src="../img/game-controller-icon.png" width="64px" height="64px"> Fries For Guys
                </h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link active" href="#">Sign In</a>
                    <a class="nav-link" href="signup.html">Sign Up</a>
                </nav>
            </div>
        </header>
        <form class="form-signin my-auto">
            <div class="text-center mb-4">
                <img class="mb-4" src="../img/game-controller-icon.png" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal text-white">Sign In</h1>
                <p class="mb-3 si-invalid">Invalid username or password!</p>
            </div>
            <div class="form-label-group">
                <input type="text" id="si-username" class="form-control" placeholder="Username" required autofocus>
                <label for="si-username">Username</label>
                <div class="invalid-feedback si-username-if"></div>
            </div>
            <div class="form-label-group">
                <input type="password" id="si-password" class="form-control" placeholder="Password" required>
                <label for="si-password">Password</label>
                <div class="invalid-feedback si-password-if"></div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" id="si-button" type="button"
                onclick="signinGetValue();">Sign
                in</button>
        </form>
        <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="../js/signin.js"></script>
    </div>
</body>

</html>
