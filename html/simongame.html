<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fries For Guys</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../img/game-controller-icon.png" type="image/x-icon">
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/simongame.css">
</head>

<body class="text-center" onload="sgCheckLocalStorage();">
    <div class="d-flex h-100 w-90 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">
                    <img src="../img/game-controller-icon.png" width="64px" height="64px"> Fries For Guys
                </h3>
                <nav class="nav nav-masthead justify-content-center index-nav-list">
                    <a class="nav-link" href="index.html">Home</a>
                </nav>
            </div>
        </header>
        <main role="main" class="inner cover">
            <h1 class="h3 mb-3 font-weight-normal text-white"><strong>Simon's Game</strong></h1>
            <h1 class="h3 mb-3 font-weight-normal text-white" id="round-info">Round 0</h1>
            <div class="d-flex flex-wrap mx-auto justify-content-center" id="all-tiles">
                <div class="d-flex col-6 column mx-1 my-2 justify-content-center">
                    <div class="col-3 mx-1 square tile-red" onclick="activate(0);"></div>
                    <div class="col-3 mx-1 square tile-green" onclick="activate(1);"></div>
                </div>
                <div class="d-flex col-6 column mx-1 my-2 justify-content-center">
                    <div class="col-3 mx-1 square tile-blue" onclick="activate(2);"></div>
                    <div class="col-3 mx-1 square tile-yellow" onclick="activate(3);"></div>
                </div>
            </div>
            <button class="btn btn-lg btn-light mx-auto mt-2" id="sg-button" type="button" onclick="sgStartGame();">Start Game</button>
        </main>
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Fries For Guys Memory Game Website</p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
    <script src="../js/simongame.js"></script>
</body>

</html>
