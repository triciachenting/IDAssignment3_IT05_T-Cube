<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body onload="clearLocalData();">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="username"><b>Username</b></label>
        <input id="su-username" type="text" placeholder="Enter Username" name="username" required>

        <label for="email"><b>Email</b></label>
        <input id="su-email" type="text" placeholder="Enter Email" name="email" required>

        <label for="password"><b>Password</b></label>
        <input id="su-password" type="password" placeholder="Enter Password" name="password" required>

        <label for="cfmpassword"><b>Confirm Password</b></label>
        <input id="su-password2" type="password" placeholder="Password" name="cfmpassword" required>
        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" id="signupbtn" onclick="signupGetValue();">Sign Up</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="../js/signup.js"></script>
</body>

</html>
