<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/form.css">
</head>

<body onload="clearLocalData();">
    <div class="d-flex h-100 w-90 p-3 mx-auto flex-column">
        <header class="masthead">
            <div class="inner">
                <h3 class="masthead-brand">
                    <img src="../img/game-controller-icon.png" width="64px" height="64px"> Fries For Guys
                </h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="signin.html">Sign In</a>
                    <a class="nav-link active" href="signup.html">Sign Up</a>
                </nav>
            </div>
        </header>
    <form class="form-signin my-auto">
        <div class="text-center mb-4">
            <img class="mb-4" src="../img/game-controller-icon.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
        </div>
        <div class="form-label-group">
            <input type="text" id="su-username" class="form-control" placeholder="Username" required autofocus>
            <label for="su-username">Username</label>
            <div class="invalid-feedback su-username-if"></div>
        </div>
        <div class="form-label-group">
            <input type="password" id="su-password" class="form-control" placeholder="Password" required>
            <label for="su-password">Password</label>
            <div class="invalid-feedback su-password-if"></div>
        </div>
        <div class="form-label-group">
            <input type="password" id="su-password2" class="form-control" placeholder="Confirm Password" required>
            <label for="su-password2">Confirm Password</label>
            <div class="invalid-feedback su-password2-if"></div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id = "su-button" type="button" onclick="signupGetValue();">Sign Up</button>
	</form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../js/signup.js"></script>
</body>

</html>
